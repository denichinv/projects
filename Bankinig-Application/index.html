<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banking System</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="main">
            <h1>Banking System</h1>
            <div class="form-group">
                <form>
                    <label for="username">Account Holder Name:</label>
                    <input type="text" name="username" placeholder="Enter name" id="acc-holder">
                </form>
            </div>
            <div class="form-group">
                <form>
                    <label for="balance">Initial Balance:</label>
                    <input type="number" name="balance" placeholder="Enter initial balance" id="initial-balance">
                </form>
            </div>
            <div class="form-group">
                <button type="submit" onclick="createAccount()" class="buttons">Create Account</button>
            </form>
        </div>
        <div class="form-group">
            <form>
                <label for="account-number">Account Number:</label>
                <input type="text" name="account-number" placeholder="Enter account number"  id="acc-number">
            </form>
        </div>
        <div class="form-group">
            <form>
                <label for="amount">Amount:</label>
                <input type="number" name="amount" placeholder="Enter amount" id="amount">
            </form>
        </div>
        <div class="form-group">
            <button type="submit" onclick="deposit()" class="buttons">Deposit</button>
        </form>
    </div>
    <div class="form-group">
        <button type="submit" onclick="withdraw()" class="buttons">Withdraw</button>
    </form>
</div>
<div class="form-group">
    <button type="submit" onclick="checkBalance()" class="buttons">Check Balance</button>
</form>
</div>
<span id="resultContainer"></span>
</div>
<script src="./script.js"></script>
</body>
</html>
